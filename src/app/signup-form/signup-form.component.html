<form (ngSubmit)="login()" [formGroup]="form">
  <div formGroupName="account">
    <div class="alert alert-danger" *ngIf="form.errors">The username or password is invalid</div>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" id="username" type="text" class="form-control">
      <div *ngIf="username.pending">Processing...</div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">

        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username must be min length</div>
        <div *ngIf="username.errors.cannotContainSpace">username cannot contain space</div>
        <div *ngIf="username.errors.shouldBeUnique">Name is taken</div>

      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="text" class="form-control">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        <div *ngIf="password.errors.required">password is required</div>
        <div *ngIf="password.errors.minlength">password must be min length</div>

      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
