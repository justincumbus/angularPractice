<form action="" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <div ngModelGroup="contact" #contact="ngModelGroup">
      <input ngModel minlength="20" required name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text"
        class="form-control">

      <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">
        <div *ngIf="firstName.errors.required">First Name is Required!
        </div>

        <div *ngIf="firstName.errors.minlength">firstName must have a lengthh of {{firstName.errors.minlength.requiredLength}}!
        </div>

      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel #comment="ngModel" name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div  class="checkbox">
        <label>
          <input ngModel name="isSubscribed" type="checkbox"> Subscribe to mailing list
        </label>
      </div>

      <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel  name="contactMethod" id="contactMethod" class="form-control">
        <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
      </div>

      <p>
        {{f.value | json}}
      </p>
      <button class="btn btn-primary" [disabled]=!f.valid>Submit</button>



    </div>
  </div>



</form>
