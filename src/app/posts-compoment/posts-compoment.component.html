<input type="text"   class="form-control" (keyup.enter)="createPost(title)" #title >
<h1>{{errorMessage}} </h1>
<ul class="list-group">
  <li *ngFor="let post of posts" 
      class="list-group-item">
      {{post.title}}
      <button
       (click)="deletePost(post)"
       class="btn btn-default btn-sm">Update</button>

  </li>
</ul>
